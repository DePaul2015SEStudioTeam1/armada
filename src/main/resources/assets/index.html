<script>
	var cpuThreshold;
	var diskThreshold;
	var memoryThreshold;
	
	$(function() {
		var preferencesREST = "http://localhost:8083/preferences/";
		$.get(preferencesREST).done(function( data ) {
			$.each( data, function( id ) {
			
				if (data[id].key == 'cpu_threshold') {
					cpuThreshold = data[id].value;
				} else if (data[id].key == 'disk_threshold') {
				              diskThreshold = data[id].value;   
				} else if (data[id].key == 'memory_threshold') {
				        	memoryThreshold = data[id].value;
				}
			});
		});
	});
</script>

	<script>
	$(document).ready(function() {
		var data2 = {
			labels: ["January", "February", "March", "April", "May", "June", "July"],
			datasets: [
				{
					label: "My First dataset",
					fillColor: "rgba(220,220,220,0.2)",
					strokeColor: "rgba(220,220,220,1)",
					pointColor: "rgba(220,220,220,1)",
					pointStrokeColor: "#fff",
					pointHighlightFill: "#fff",
					pointHighlightStroke: "rgba(220,220,220,1)",
					data: [65, 59, 80, 81, 56, 55, 40]
				}
			]
		};
		
		var data3 = [
			{
				value: 3,
				color:"#F7464A",
				highlight: "#F7464A",
				label: "Inactive"
			},
			{
				value: 5,
				color: "#5cb85c",
				highlight: "#5cb85c",
				label: "Active"
			}		
		];
	
		var ctx = document.getElementById("myChart").getContext("2d");
		var myRadarChart = new Chart(ctx).Line(data2);
		
		var ctx2 = document.getElementById("myChart2").getContext("2d");
		var myLineChart = new Chart(ctx2).Line(data2);

		var ctx3 = document.getElementById("myChart3").getContext("2d");		
		var myPieChart = new Chart(ctx3).Pie(data3);
		
		var ctx4 = document.getElementById("myChart4").getContext("2d");		
		var myPieChart = new Chart(ctx4).Line(data2);
	
		var table = $('#containers').dataTable( {
			"cache": false,
			"white-space": "nowrap",
			"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
	    	"ajax": {
	   			url: "http://localhost:8083/containers/",
	   			dataSrc: ""
	    	},
			"columns": [
				{ "data": "name" },
				{ "data": "containerUniqueId" },
				{ "data": "cAdvisorURL" },
				{ "data": "cpuUsed" },
				{ "data": "cpuTotal" },
				{ "data": "memUsed" },
				{ "data": "memTotal" },
				{ "data": "diskUsed" },
				{ "data": "diskTotal" }
			],
			"fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
				$(nRow).children().each(function(index, td) {
                    if(aData.cpuUsed >= cpuThreshold)  {
                    	$(nRow).css('color', 'red')
                    } else if (aData.diskUsed >= diskThreshold) {
                    	$(nRow).css('color', 'red')
                    } else if (aData.memUsed >= memoryThreshold) {
                    	$(nRow).css('color', 'red')
                    }
		        });             
		    }
		} );
		$.fn.dataTable.ext.errMode = 'throw';

		$('#containers tbody').on( 'dblclick', 'tr', function (index, td) {
	        //do all your operation populate the modal and open the modal
			//$(this).find('#orderDetails').title($('Container<b> Order Id selected: ' + getIdFromRow  + '</b>'))});
	        $('#cDetails').modal('show');
	    });

	} );
</script>
